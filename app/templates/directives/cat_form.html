 <form name="catForm" data-ng-submit="save({cat: cat})">
  <label>{{labelText}}</label>
  <input type="text" required data-ng-model="cat.name">
  <button type="submit" data-ng-disabled="catForm.$invalid">{{buttonText}}</button>
  <div data-ng-transclude></div>  <!-- Have to say where you want it transcluded -->
</form>
